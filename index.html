<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiveCode Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0d1117',
              }
            }
          }
        }
      }
    </script>
    <style>
      body { margin: 0; background-color: #0f172a; color: white; }
      /* Custom scrollbar for the editor */
      ::-webkit-scrollbar { width: 10px; height: 10px; }
      ::-webkit-scrollbar-track { background: #1e293b; }
      ::-webkit-scrollbar-thumb { background: #475569; border-radius: 5px; }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
    <!-- 关键修复：1. 移除 importmap（用本地依赖打包，避免冲突） 2. 添加中文符号替换脚本 -->
    <script>
      // 页面加载前强制替换所有中文符号（解决 document.designMode = "on" 中文引号问题）
      (function() {
        // 重写 document.write，拦截所有注入的脚本并替换中文符号
        const originalWrite = document.write;
        document.write = function(html) {
          if (typeof html === 'string') {
            // 替换所有中文引号、逗号等为英文
            html = html.replace(/“|”|‘|’|，|；|：|。/g, (match) => {
              switch (match) {
                case '“': case '”': return '"';
                case '‘': case '’': return "'";
                case '，': return ',';
                case '；': return ';';
                case '：': return ':';
                case '。': return '.';
                default: return '';
              }
            });
          }
          originalWrite.call(document, html);
        };
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 引入 Vite 入口脚本（确保构建后能正确加载） -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
