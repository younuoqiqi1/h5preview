# ================= 核心配置（适配 Vite 前端项目）=================
name = "h5preview"  # 项目名，和仓库名保持一致
compatibility_date = "2024-12-01"  # 最近3个月内的日期（比如2025-01-01也可以）

# ================= Pages 构建配置（关键！替代 Worker 的 main 入口）=================
[build]
command = "npm run build"  # 执行 Vite 的构建命令（必须和 package.json 里的 build 脚本一致）
cwd = "."  # 构建目录（默认根目录，不用改）
publish = "dist"  # Vite 构建后生成的静态文件目录（Vite 默认输出到 dist，固定填这个）

# ================= 可选配置（根据需求添加，默认不用动）=================
[static_dirs]
# 前端项目的静态资源 Vite 会自动处理，这里留空即可

[vars]
# 如需配置环境变量（比如 API 地址），在这里添加，例：
# VITE_API_URL = "https://your-api.com" （注意：Vite 环境变量需前缀 VITE_）

[env.production]
workers_dev = false  # 生产环境关闭临时域名（如果绑定了自定义域名）
